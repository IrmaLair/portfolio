<body class="centered-page">

  <h1 class="handwriting" aria-hidden="true" style="margin-bottom:1.6rem;visibility:hidden;">Contact</h1>

  <div class="contact-grid">
      <!-- Left: Contact form -->
      <section>
  <h2 class="handwriting-sub" style="margin:0 0 10px 0;text-align:left">Say Hello!</h2>
        <p style="font-size:20px;margin-top:6px;">Want to chat?<br>Leave me a message and I'll get back to you soon.</p>

        <form class="contact-form" action="https://formsubmit.co/nidhi4surekha@gmail.com" method="POST">
          <!-- Hidden fields for FormSubmit and spam protection -->
          <input type="hidden" name="_subject" value="New message from Portfolio website accessor">
          <input type="hidden" name="source" value="Portfolio website accessor">
          <input type="hidden" name="_captcha" value="true">
          <!-- honeypot (should remain empty) -->
          <input type="text" name="_honey" style="display:none!important;visibility:hidden;position:absolute;left:-9999px;top:auto;" autocomplete="off">
          <div class="row">
            <input type="text" name="first" placeholder="First Name">
            <input type="text" name="last" placeholder="Last Name">
          </div>
          <input type="email" name="email" id="contact-email" placeholder="Email" required>
          <div id="contact-email-error" class="contact-error" aria-live="polite" style="display:none;">Please enter a valid email address.</div>
          <input type="text" name="subject" placeholder="Subject">
          <textarea name="message" rows="6" placeholder="Type your message here..."></textarea>
          <button type="submit" class="btn">Submit</button>
          <div id="contact-status" role="status" aria-live="polite" style="margin-top:12px;color:var(--muted);"></div>
        </form>
      </section>
